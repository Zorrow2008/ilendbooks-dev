   <div class="row">
      <div class="box">
         <div class="col-md-4 col-md-offset-4">
            <form name="myForm" class="Insert">
               <div class="form-group">
                  <label for="exampleInputEmail1">First name</label>
                  <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
                 <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">Last name</label>
                  <input type="text" class="form-control" name="lastName"  placeholder="Last Name" required>
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">Degrees in progress</label>
                  <select class="form-control" id="degrees" name="degrees_Options">
                     <option name="degree" value="bachelors">Bachelors</option>
                     <option name="degree" value="masters">Masters</option>
                     <option name="degree" value="doctoral">Doctoral</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">Student I.D</label>
                  <input type="text" class="form-control" name="studentID"   placeholder="student ID" required>
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">Phone number</label>
                  <input pattern=".{10,}" type="text" class="form-control" name="phoneNumber" placeholder="phone number" title="enter a 10-digit phone number">
                  <small id="emailHelp" class="form-text text-muted">This field is optional.</small>
               </div>
               <fieldset class="form-group">
                  <legend>Contact preference</legend>
                  <div class="form-check">
                     <label class="form-check-label">
                     <input type="radio" class="form-check-input" name="contact" value="email"  required >
                     Email
                     </label>
                  </div>
                  <div class="form-check">
                     <label class="form-check-label">
                     <input type="radio" class="form-check-input" name="contact" value="phone"  required>
                     Text (sms)
                     </label>
                  </div>
               </fieldset>

               <input type="submit" class="btn btn-success center-block">
           </form>
         </div>
      </div>
   </div>
</template>
