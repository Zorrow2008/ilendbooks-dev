<template name="ilendActionModal">
   <div class="modal fade" id="notNewLender" role="dialog">
      <div class="modal-dialog">
                     <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">{{getModalTitle}}</h4>
            </div>
            <div class="modal-body">
               <p>{{getModalBody}}</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default confirm" data-dismiss="modal">Yes, decline</button>
            </div>
         </div>
      </div>
   </div>
</template>
