         <template name="searchResult">
               <div class="row">
                  <div class="box">
                     <img class="img-responsive img-border img-left" src="{{getMediumImage MediumImage}}" alt="">
                     <div class="span_4 column">
                        Title - <strong class="text-left">{{getTitle ItemAttributes}}</strong><br>
                        Author - <strong class="text-left">{{getAuthor ItemAttributes}}</strong><br>
                        No of pages - <strong class="text-left">{{getNumberOfPages ItemAttributes}}</strong><br>
                        Publisher - <strong class="text-left">{{getPublisher ItemAttributes}}</strong><br>
                        Edition - <strong class="text-left">{{getEdition ItemAttributes}}</strong><br>
                        ISBN - <strong class="text-left">{{getISBN ItemAttributes}}</strong><br>
                        Pub Date - <strong class="text-left">{{getPublicationDate ItemAttributes}}</strong><br>   

                        {{#if currentUser.emails.[0].verified}}   

                           
                              {{#if hasClickedLend}} 
                               <a class="btn btn-info btn-xs ilend-disabled-btn" role="button">Borrow</a>&nbsp;
                                 <button  type="button" id="not-new-lender-{{ilendbooksId}}" class="btn btn-warning btn-xs notNewLender" >Lend</button>&nbsp;
                              {{else}}
                                  <a id="borrow-{{ilendbooksId}}" class="btn btn-info btn-xs borrow" href="{{pathFor 'specificBookPage'}}"  role="button"> I want to borrow</a>&nbsp;
                                 <button  type="button" id="lend-{{ilendbooksId}}" class="btn btn-warning btn-xs lend">Lend</button>&nbsp;
                              {{/if}}
                           <a id="{{ilendbooksId}}" class="btn btn-primary btn-xs toAmazon" href="{{DetailPageURL}}" role="button">Buy on Amazon</a>
                        {{else}}
                           <a class="btn btn-info btn-xs ilend-disabled-btn" role="button">Borrow</a>&nbsp;
                           <a class="btn btn-warning btn-xs ilend-disabled-btn" role="button">Lend</a>&nbsp;                            
                           <a class="btn btn-primary btn-xs ilend-disabled-btn" role="button">Buy on Amazon</a>
                        {{/if}}
                     </div>
                  </div>
               </div>
         </template>
