<template name="login">
   <div id="wrap">
      <div class="row">
         <div class="box">
            <div class="col-lg-12">
               <h2 class="intro-text text-center">
                  <strong>Log in</strong>
               </h2>
            </div>
            <div class="col-md-4 col-md-offset-4">
               <form id="login" class="login">
                  <div class="form-group">
                     <label for="emailAddress">Email Address</label>
                     <input type="email" id="user" name="emailAddress" class="form-control" placeholder="Email Address" required>
                  </div>
                  <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                     <input type="submit" class="btn btn-success btn-sm center-block" value="Login">
                  </div>
               </form>
                  <a href="{{pathFor route='signup'}}"><span class='ilend-small-font'>Create an account</span></a>

                  <br>
                  <a href="{{pathFor route='forgotPassword'}}" class="sendResetPasswordEmail"><span class='ilend-small-font'>Recover password</span></a>
            </div>               
         </div>
      </div>
   </div>
</template>
