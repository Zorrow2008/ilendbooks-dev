
<template name="specificBookPage">
    <summary>
      <div class="container margin-top-50px">
      <h2 class="intro-text text-center" > {{getTitle}} </h2>
      <hr style="color: white">
        <div class="row">&nbsp;<br>&nbsp;<br>&nbsp;</div>
      
        <div class="col-lg-6">
             
                <!--<img src="{{imageFormatter}}{{getImage}}" class="specImg img-responsive img-border img-left img-thumbnail"  alt=""> -->
                <img src="{{imageFormatter}}{{getImage}}" class="img-responsive img-border  center-block"  alt=""><br>
        </div>
        <div class="col-lg-6">
              <span class="font-size-2">Author: {{getAuthor}} </span><br>
              <span class="font-size-2">No of pages: {{getNumberOfPages}}</span><br>
              <span class="font-size-2">Publisher: {{getPublisher}} </span><br>
              <span class="font-size-2">Edition: {{getEdition}} </span><br>
              <span class="font-size-2">ISBN: {{getISBN}} </span><br>
              <span class="font-size-2">Publication Date: {{getPublicationDate}} </span><br><br>
        </div>
      </div>
      <div>
        &nbsp;
      </div>

   <div class="container">
         <div class="row">
        
            {{#each getLenders}}  
                  <div class="col-sm-4 col-lg-4 col-md-4">
                     <div class="thumbnail">
                      <!--   <img src="http://placehold.it/320x150" alt=""> -->
                        <div class="caption">
                           <h4>{{getLenderFirstName userId}}
                           </h4>
                           <h4> Average Rating: {{getLenderAverageRating}} </h4>
                           {{#if hasClickedBorrowAndNotPastBorrow}}
                              <a class="btn btn-info btn-xs" data-toggle="modal" data-target="#notNewBorrower" role="button">Request a lend!</a>&nbsp;
                           {{else}}
                                 <a class="btn btn-info btn-xs borrow" role="button">Request a lend!</a>&nbsp;
                           {{/if}}
                        </div>
<!--                         <div class="ratings">

                        </div> -->
                     </div>
                  </div>
                  <div class="modal fade" id="notNewBorrower" role="dialog">
                     <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                           <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Dont worry!</h4>
                           </div>
                           <div class="modal-body">
                              <p>We're still trying to find a lender.</p>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                           </div>
                        </div>
                     </div>
                  </div>
            {{/each}}
         </div>
      </div>
    </summary>
</template>
