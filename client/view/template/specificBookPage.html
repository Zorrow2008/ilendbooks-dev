
<template name="specificBookPage">

   <summary>
      <div class="container">
      <div class="row">
      <h2 class="intro-text text-center" > {{getTitle}} </h2>
      
          <div class="col-lg-6">
             
                <img src="{{getImage}}" class="specImg img-responsive img-border img-left img-thumbnail"  alt="">

           </div>
           <div class="col-lg-6">
              <p> <b>Author</b>: {{getAuthor}} <br>
                  <b>Publisher</b>: {{getPublisher}} <br>
                  <b>Edition</b>: {{getEdition}} <br>
                  <b>ISBN</b>: {{getISBN}} <br>
                  <b>Publication Date</b>: {{getPublicationDate}} 
              </p>
          </div>
     
      </div>
   </div>
   <br>
   <br>
   <div class="container">
         <div class="row">
        
            {{#each getLenders}}  
                  <div class="col-sm-4 col-lg-4 col-md-4">
                     <div class="thumbnail">
                      <!--   <img src="http://placehold.it/320x150" alt=""> -->
                        <div class="caption">
                           <h4>{{getLenderFirstName userId}}
                           </h4>
                           <h4> Average Rating: </h4>
                           {{#if hasClickedBorrow}}
                              <a class="btn btn-info btn-xs" data-toggle="modal" data-target="#notNewBorrower" role="button">Request a lend!</a>&nbsp;
                           {{else}}
                                 <a class="btn btn-info btn-xs borrow" role="button">Request a lend!</a>&nbsp;
                           {{/if}}
                        </div>
<!--                         <div class="ratings">

                        </div> -->
                     </div>
                  </div>
                  <div class="modal fade" id="notNewBorrower" role="dialog">
                     <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                           <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Dont worry!</h4>
                           </div>
                           <div class="modal-body">
                              <p>We're still trying to find a lender.</p>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                           </div>
                        </div>
                     </div>
                  </div>
            {{/each}}
         </div>


      </div>
   
      </summary>
</template>
