<template name="forgotPassword">
<header>
   <div id="wrap">
      <div class="row">
       <div class="col-lg-12">
               <h2 class="intro-text text-center">
                  <strong> Forgot password?</strong>
               </h2>
         </div>
            <div class="col-md-4 col-md-offset-4">
               <form id="forgotPass" class="forgotPass">
                  <div class="form-group">
                     <label for="emailAddress">Enter your email.</label>
                     <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" required>
                  </div>
                  <div class="form-group">
                     <input type="submit" class="btn btn-success btn-sm center-block" value="Reset password">
                  </div>
               </form>
               <a href="{{pathFor route='login'}}"><span class='ilend-small-font'>Login</span></a>
            </div>
         
      </div>
   </div>
</header>
</template>
