<template name="borrowerReview">
   <div class="modal fade" id="borrowerReview" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <form name="bookCondition" class="bookCondition">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" id="myModal" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Thank you!</h4>
               </div>
               <div class="modal-body">
                  <p>Tell us about your transaction experience with {{getBorrowerName}}</p>
                  <strong> How was your interaction during both exchanges? </strong> {{> starsRating class='rating1' id='rating1' mutable=true size='lg'}}<br>
                  <strong> How was the return quality of the book </strong>  {{> starsRating class='rating2' id='rating2' mutable=true size='lg'}} <br>
                  
                     Any other comments?<br>
                  <textarea class="form-control" name="notes" placeholder="book quality description"></textarea>
               </div>
               <div class="modal-footer">
                  <input type="submit" class="btn btn-success" id="confirmLend" value="Submit">
               </div>
            </div>
         </form>
      </div>
   </div>
</template>
