<template name="books">
   <div id="main">
      <div class=".container-fluid">
         <div class="row">
            <h4 class="page-header">Books </h4>
            
               {{#if currentUser}}
                  {{#unless currentUser.emails.[0].verified}}
                     <div class="box">
                        <h5 class="alert alert-warning">You need to verify your email address before using ilendbooks. </h5>
                     </div>
                  {{/unless}}
               {{else}}
                  <div class="box">
                     <h5 class="alert alert-warning">You need to be logged in to begin lending or borrowing. </h5>
                  </div>
               {{/if}}

            <div id="page-content-wrapper">   
               {{#each getBooks}}
                  {{> searchResult}}
               {{/each}}
            </div>
         </div>
      </div>
   </div>
</template>
